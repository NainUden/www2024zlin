<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe game</title>
    </head>
    <body onload="displayBoard()">
        <canvas id="board" width="300" height="300" onclick="process(event)">
        </canvas>
    </body>
    <script>
        var playerX = 'X';
        var playerO = 'O';
        var start = true;
        var width,height,context;
        function displayBoard() {
            var board = document.getElementById('board');
            width=board.width;
            height=board.height;
            context = board.getContext('2d');

            context.beginPath();
            context.strokeStyle = '#000';
            context.lineWidth = 4;

            context.moveTo(0,height/3);
            context.lineTo(width,height/3);

            context.moveTo(0,2*height/3);
            context.lineTo(width,2*height/3);

            context.moveTo(width/3,0);
            context.lineTo(width/3,height);

            context.moveTo(2*width/3,0);
            context.lineTo(2*width/3,height);

            context.stroke();
            context.closePath();



        }
    </script>
</html>
